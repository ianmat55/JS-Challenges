<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Raleway&family=Ubuntu:wght@400&display=swap" 
		rel="stylesheet">
		<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href='index.css'>
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class='container-fluid'>
		<div id='gameScore'>
			<div class='scoreCard'>
				<h1> Player </h1>
				<h1 class='score' id='player'> 0 </h1>
			</div>
			<div class='scoreCard'>
				<h1> Computer </h1>
				<h1 class='score' id='computer'> 0 </h1>
			</div>
		</div>
		<div id='winner-msg'>
		</div>
		<div id='animation'>
			<div id='left'>
				<img class='choice' id='player-choice' src='../images/rock.png' />
			</div>
			<div id='right'>
				<img class='choice' id='comp-choice' src='../images/rock.png' />
			</div>
		</div>
		<div id='game'>
			<div id='buttons'>
				<div id='rps'>
					<button id='rock' class='choice'> Rock </button>
					<button id='paper' class='choice'> Paper </button>
					<button id='scissors' class='choice'> Scissors </button>
				</div>
				<button id='reset'> Reset Score </button>
			</div>
		</div>
	</div>
<script src='index.js'></script>
</body>
</html>
