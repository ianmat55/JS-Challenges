<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel='stylesheet' href='pl.css'>
	
	<title>Library</title>
</head>
<body>
	<div class='container'>
		<div id='header'>
			<h1> Library </h1>
			<p> Vanilla JavaScript library with CRUD functionality. </p>
		</div>
		<form>
			<div class="row">
				<div class="col">
					<input id='title' type="text" class="form-control" placeholder="Title" aria-label="Title" required>
				</div>
				<div class="col">
					<input id='author' type="text" class="form-control" placeholder="Author" aria-label="Author" required>
				</div>
				<div id='pages-read' class="col">
					<input id='pages' type="text" class="form-control" placeholder="Pages" aria-label="Pages">

					<div id='check-container' class="form-check col">
						<input id='read' class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
					  	Reading done?
						</label>
					</div>
				</div>
			</div>
			<input id='submit' class='btn btn-primary' type='submit' value='Submit'>
		</form>
		<div id='display'>
			<table class="table">
				<thead>
				  <tr>
					<th scope="col">Title</th>
					<th scope="col">Author</th>
					<th scope="col">Pages</th>
					<th scope='col'>Finished Reading?</th>
				  </tr>
				</thead>
				<tbody>
					<!-- <tr class='table-success'>
						<td>Harry Potter</td>
						<td>J.K. Rowling</td>
						<td>223</td>
					</tr>
					<tr class='table-warning'>
						<td>Nineteen Eighty-Four</td>
						<td>George Orwell</td>
						<td>328</td>
					</tr> -->
				</tbody>
			  </table>
		</div>
	</div>
	<script src='pl.js'></script>
</body>
</html>
